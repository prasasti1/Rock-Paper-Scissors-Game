<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">

      <img src="rock.png" class="move-icon">
    </button>


        <button  class="move-button js-paper-button">

        <img src="paper.png" class="move-icon">
    </button>


        <button class="move-button js-scissors-button">

        <img src="scissors.png" class="move-icon">
    </button>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>
        <button class="reset-button js-reset">Reset</button>
        <button class="auto js-autoplay-button">Auto Play</button>

        <script src="script.js"></script>
    </body>
</html>
